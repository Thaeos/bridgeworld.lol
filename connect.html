<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet | Bridgeworld</title>
  <meta name="description" content="Connect your wallet to Bridgeworld">
  <link rel="icon" href="img/icons/Magic.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
  
  <style>
    :root {
      --night-100: #FAFAFA;
      --night-200: #E7E8E9;
      --night-400: #9A9BA1;
      --night-700: #404652;
      --night-800: #1F2D45;
      --night-900: #19253A;
      --night-1000: #172135;
      --night-1100: #131D2E;
      --night-1200: #0D1420;
      --night-1300: #0A111C;
      --ruby-500: #EF4444;
      --ruby-600: #DC2626;
      --ruby-900: #DC2626;
      --honey-400: #FBBF24;
      --honey-900: #FBD881;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--night-1300);
      color: var(--night-100);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 17, 28, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--night-700);
      padding: 1rem 2rem;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      height: 40px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--night-200);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .nav-links a:hover, .nav-links a.active {
      color: var(--honey-400);
    }
    
    @media (max-width: 768px) {
      .nav-links { display: none; }
    }
    
    main {
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .connect-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--honey-400), var(--ruby-500));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.125rem;
      color: var(--night-400);
      margin-bottom: 3rem;
    }
    
    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .wallet-button {
      background: var(--night-1100);
      border: 1px solid var(--night-700);
      border-radius: 16px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .wallet-button:hover {
      background: var(--night-1000);
      border-color: var(--honey-400);
      transform: translateY(-4px);
    }
    
    .wallet-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .wallet-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .wallet-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--night-100);
    }
    
    .status-card {
      background: var(--night-1100);
      border: 1px solid var(--night-700);
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
      display: none;
    }
    
    .status-card.active {
      display: block;
    }
    
    .connected-address {
      font-family: monospace;
      font-size: 1rem;
      color: var(--honey-400);
      word-break: break-all;
      margin: 1rem 0;
    }
    
    .network-info {
      color: var(--night-400);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.875rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    
    .btn-ruby {
      background-color: var(--ruby-900);
      color: white;
    }
    
    .btn-ruby:hover {
      background-color: #C62222;
      transform: translateY(-2px);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--night-700);
      color: var(--night-100);
    }
    
    .btn-outline:hover {
      background: var(--night-1100);
    }
    
    footer {
      background: var(--night-1300);
      border-top: 1px solid var(--night-700);
      padding: 3rem 2rem;
      text-align: center;
    }
    
    .footer-text {
      color: var(--night-700);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="img/logo-bw.svg" alt="Bridgeworld" class="nav-logo">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="lore.html">Lore</a></li>
        <li><a href="gameplay.html">Gameplay</a></li>
        <li><a href="covenant.html">Covenant</a></li>
        <li><a href="connect.html" class="active">Connect</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="connect-container">
      <h1>Connect Wallet</h1>
      <p class="subtitle">Choose your wallet to enter Bridgeworld</p>

      <div class="wallet-grid">
        <div class="wallet-button" id="connectMetaMask">
          <div class="wallet-icon">ðŸ¦Š</div>
          <div class="wallet-name">MetaMask</div>
        </div>
        
        <div class="wallet-button" id="connectWalletConnect">
          <div class="wallet-icon">ðŸ”—</div>
          <div class="wallet-name">WalletConnect</div>
        </div>
      </div>

      <div class="status-card" id="statusCard">
        <h3>Connected</h3>
        <div class="connected-address" id="connectedAddress"></div>
        <div class="network-info" id="networkInfo"></div>
        <button class="btn btn-ruby" id="disconnectBtn">Disconnect</button>
      </div>

      <div style="margin-top: 3rem;">
        <a href="index.html" class="btn btn-outline">Back to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <p class="footer-text">
      bridgeworld.lol | Connect with Web3
    </p>
  </footer>

  <script>
    let provider;
    let signer;
    let address;

    const networks = {
      1: 'Ethereum Mainnet',
      42161: 'Arbitrum One',
      137: 'Polygon',
      8453: 'Base',
      534352: 'Scroll'
    };

    // MetaMask Connection
    document.getElementById('connectMetaMask').addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request account access
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          address = await signer.getAddress();
          
          // Get network
          const network = await provider.getNetwork();
          
          // Update UI
          document.getElementById('connectedAddress').textContent = address;
          document.getElementById('networkInfo').textContent = 
            `Network: ${networks[network.chainId] || 'Unknown'} (Chain ID: ${network.chainId})`;
          document.getElementById('statusCard').classList.add('active');
          
          console.log('Connected:', address);
          console.log('Network:', network);
        } catch (error) {
          console.error('User rejected connection:', error);
          alert('Connection rejected. Please try again.');
        }
      } else {
        alert('MetaMask is not installed. Please install MetaMask to continue.');
        window.open('https://metamask.io/download/', '_blank');
      }
    });

    // WalletConnect (placeholder)
    document.getElementById('connectWalletConnect').addEventListener('click', () => {
      alert('WalletConnect integration coming soon!\n\nFor now, please use MetaMask.');
    });

    // Disconnect
    document.getElementById('disconnectBtn').addEventListener('click', () => {
      provider = null;
      signer = null;
      address = null;
      document.getElementById('statusCard').classList.remove('active');
      console.log('Disconnected');
    });

    // Listen for account changes
    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          // User disconnected
          document.getElementById('statusCard').classList.remove('active');
        } else {
          // User switched accounts
          address = accounts[0];
          document.getElementById('connectedAddress').textContent = address;
        }
      });

      window.ethereum.on('chainChanged', (chainId) => {
        // Reload page on network change
        window.location.reload();
      });
    }
  </script>
</body>
</html>
